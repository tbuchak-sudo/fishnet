<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishNet — Соцмережа для рибалок</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0fdf4; font-family: 'Segoe UI', sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .post-card { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: 0; } }
        
        /* Custom Scrollbar for comments */
        .comments-section::-webkit-scrollbar { width: 6px; }
        .comments-section::-webkit-scrollbar-track { background: #f1f1f1; }
        .comments-section::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body class="text-slate-800 antialiased selection:bg-green-200">

    <!-- Навігація -->
    <nav class="glass-nav sticky top-0 z-40 border-b border-green-100 px-4 py-3 shadow-sm">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer group" onclick="location.reload()">
                <div class="bg-gradient-to-tr from-green-600 to-emerald-500 p-2.5 rounded-xl text-white shadow-lg group-hover:scale-105 transition">
                    <i class="fas fa-fish fa-lg"></i>
                </div>
                <h1 class="text-2xl font-black text-green-900 tracking-tight hidden sm:block">FishNet</h1>
            </div>
            
            <div class="flex items-center gap-4">
                <!-- User Block -->
                <div id="user-info" class="hidden flex items-center gap-3">
                    <div class="text-right hidden sm:block leading-tight">
                        <p id="my-name" class="font-bold text-sm text-slate-700">...</p>
                        <p class="text-[10px] text-green-600 font-semibold uppercase tracking-wider">Рибалка</p>
                    </div>
                    <img id="my-avatar" src="" class="w-9 h-9 rounded-full border-2 border-white shadow-md bg-slate-200 object-cover" alt="Me">
                    <button onclick="window.logout()" class="text-slate-400 hover:text-red-500 transition ml-1" title="Вийти">
                        <i class="fas fa-sign-out-alt fa-lg"></i>
                    </button>
                </div>
                
                <!-- Login Button -->
                <button id="login-btn" onclick="openAuthModal()" class="bg-green-700 text-white px-5 py-2 rounded-full text-sm font-bold hover:bg-green-800 hover:shadow-lg transition transform hover:-translate-y-0.5 hidden">
                    Увійти
                </button>
            </div>
        </div>
    </nav>

    <!-- Основний контент -->
    <main class="max-w-xl mx-auto mt-6 px-4 pb-24 space-y-6">
        
        <!-- Створення поста -->
        <div id="create-post-box" class="bg-white rounded-2xl p-4 shadow-sm border border-green-50 hidden hover:shadow-md transition">
            <div class="flex gap-3">
                <img id="post-avatar-mini" src="" class="w-10 h-10 rounded-full bg-slate-100 object-cover">
                <button onclick="openModal()" class="flex-1 bg-slate-50 hover:bg-slate-100 text-left px-5 py-2.5 rounded-full text-slate-500 transition-colors border border-slate-100">
                    Хвалися уловом, друже...
                </button>
            </div>
        </div>
        
        <div id="guest-banner" class="bg-gradient-to-r from-blue-50 to-indigo-50 p-5 rounded-2xl border border-blue-100 text-center shadow-sm hidden">
            <div class="mb-3 text-blue-500"><i class="fas fa-users fa-2x"></i></div>
            <h3 class="font-bold text-blue-900 text-lg">Долучайтесь до спільноти!</h3>
            <p class="text-blue-700/80 text-sm mb-4">Авторизуйтесь, щоб публікувати фото трофеїв та коментувати.</p>
            <button onclick="openAuthModal()" class="text-sm font-bold bg-white text-blue-600 px-6 py-2 rounded-full shadow-sm hover:shadow-md transition">Увійти / Реєстрація</button>
        </div>

        <!-- Стрічка постів -->
        <div id="posts-container" class="space-y-6 min-h-[300px]">
            <div class="text-center py-12 text-slate-400">
                <i class="fas fa-spinner fa-spin fa-2x mb-3 text-green-500"></i>
                <p>Закидаємо вудки...</p>
                <p id="loading-error-msg" class="text-red-500 text-xs mt-2 hidden"></p>
            </div>
        </div>

    </main>

    <!-- Модалка створення поста -->
    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-50 p-4 animate-fade-in">
        <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl overflow-hidden transform transition-all scale-100">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h2 class="font-bold text-lg text-slate-700">Новий трофей</h2>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-100 transition"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="p-6">
                <!-- Вибір категорії -->
                <div class="mb-4">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Категорія</label>
                    <div class="flex flex-wrap gap-2" id="fish-tags">
                        <!-- Генерується JS -->
                    </div>
                    <input type="hidden" id="selected-tag" value="Інше">
                </div>

                <textarea id="post-text" rows="3" class="w-full border-slate-200 bg-slate-50 rounded-xl p-4 text-slate-700 placeholder-slate-400 focus:ring-2 focus:ring-green-500 focus:bg-white outline-none transition resize-none mb-4" placeholder="Вага, наживка, місце?"></textarea>
                
                <div class="relative">
                    <i class="fas fa-link absolute left-3 top-3 text-slate-400"></i>
                    <input type="text" id="post-image-url" placeholder="URL фото (необов'язково)" class="w-full border border-slate-200 rounded-xl py-2.5 pl-9 pr-4 text-sm focus:border-green-500 outline-none transition">
                </div>
            </div>

            <div class="p-4 bg-slate-50 border-t border-slate-100 flex justify-end">
                <button id="btn-publish" class="bg-green-700 hover:bg-green-800 text-white px-8 py-2.5 rounded-xl font-bold transition shadow-lg shadow-green-700/20 flex items-center gap-2">
                    <span>Опублікувати</span>
                    <i class="fas fa-paper-plane text-xs"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Модалка АВТОРИЗАЦІЇ -->
    <div id="auth-modal" class="fixed inset-0 bg-slate-900/70 backdrop-blur-sm hidden items-center justify-center z-[60] p-4">
        <div class="bg-white rounded-3xl w-full max-w-sm shadow-2xl overflow-hidden relative">
            <button onclick="closeAuthModal()" class="absolute top-4 right-4 text-white/80 hover:text-white z-10"><i class="fas fa-times fa-lg"></i></button>
            
            <div class="bg-gradient-to-br from-green-700 to-green-900 p-8 text-center relative overflow-hidden">
                <i class="fas fa-fish text-9xl absolute -bottom-8 -right-8 text-white/10 rotate-12"></i>
                <h2 class="text-2xl font-black text-white mb-6 relative">FishNet ID</h2>
                <div class="flex justify-center bg-black/20 p-1 rounded-xl relative z-10">
                    <button onclick="switchTab('login')" id="tab-login" class="flex-1 py-1.5 rounded-lg text-sm font-bold bg-white text-green-900 shadow-sm transition-all">Вхід</button>
                    <button onclick="switchTab('register')" id="tab-register" class="flex-1 py-1.5 rounded-lg text-sm font-bold text-green-100 hover:text-white transition-all">Реєстрація</button>
                </div>
            </div>

            <div class="p-8 space-y-5">
                <div id="auth-error" class="hidden bg-red-50 text-red-600 text-xs p-3 rounded-xl border border-red-100 flex items-center gap-2">
                    <i class="fas fa-exclamation-circle"></i> <span>Error</span>
                </div>
                
                <div class="space-y-4">
                    <div class="relative group">
                        <i class="fas fa-envelope absolute left-4 top-3.5 text-slate-400 group-focus-within:text-green-600 transition"></i>
                        <input type="email" id="auth-email" placeholder="Email" class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 pl-11 pr-4 outline-none focus:ring-2 focus:ring-green-500 transition font-medium text-slate-700">
                    </div>
                    <div class="relative group">
                        <i class="fas fa-lock absolute left-4 top-3.5 text-slate-400 group-focus-within:text-green-600 transition"></i>
                        <input type="password" id="auth-password" placeholder="Пароль" class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 pl-11 pr-4 outline-none focus:ring-2 focus:ring-green-500 transition font-medium text-slate-700">
                    </div>
                </div>

                <button id="auth-submit-btn" onclick="handleAuth()" class="w-full bg-green-700 hover:bg-green-800 text-white py-3.5 rounded-xl font-bold transition shadow-lg shadow-green-700/20 active:scale-95">
                    Увійти
                </button>
                
                <div class="relative my-2">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-100"></div></div>
                    <div class="relative flex justify-center text-xs uppercase"><span class="bg-white px-2 text-slate-400">або</span></div>
                </div>

                <button onclick="handleGoogleAuth()" class="w-full bg-white border border-slate-200 text-slate-700 py-3 rounded-xl font-bold hover:bg-slate-50 transition flex items-center justify-center gap-2 group">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5 group-hover:scale-110 transition" alt="Google">
                    <span>Google</span>
                </button>

                <div class="text-center pt-2">
                    <button onclick="handleGuest()" class="text-xs font-bold text-slate-400 hover:text-green-600 transition uppercase tracking-wide">
                        Тільки подивитись (Гість)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- FIREBASE LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, updateDoc, deleteDoc, increment, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ===============================================
        // НАЛАШТУВАННЯ (ЗМІНІТЬ ЦЕ ДЛЯ GITHUB)
        // ===============================================
        const manualConfig = {
            apiKey: "ВСТАВТЕ_ТУТ_СВІЙ_API_KEY",
            authDomain: "fishnet-xxxx.firebaseapp.com",
            projectId: "fishnet-xxxx",
            storageBucket: "fishnet-xxxx.firebasestorage.app",
            messagingSenderId: "12345678",
            appId: "1:12345678:web:xxxxxx"
        };
        // ===============================================

        let firebaseConfig;
        try {
            // Спроба взяти з Canvas
            if (typeof __firebase_config !== 'undefined') {
                firebaseConfig = JSON.parse(__firebase_config);
            } else {
                // Якщо Canvas нема, беремо manualConfig
                firebaseConfig = manualConfig;
            }
        } catch (e) {
            firebaseConfig = manualConfig;
        }

        let app, auth, db, googleProvider;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'fishnet-prod';

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            googleProvider = new GoogleAuthProvider();
        } catch (e) {
            console.error("Firebase init failed:", e);
            document.getElementById('loading-error-msg').innerText = "Помилка конфігурації. Перевірте API ключі в коді.";
            document.getElementById('loading-error-msg').classList.remove('hidden');
        }
        
        // References
        const postsCol = collection(db, 'artifacts', appId, 'public', 'data', 'posts');
        const commentsCol = collection(db, 'artifacts', appId, 'public', 'data', 'comments');

        let currentUser = null;
        let isRegisterMode = false;
        
        // Tags Config
        const FISH_TAGS = [
            { id: 'Інше', color: 'bg-slate-100 text-slate-600' },
            { id: 'Щука', color: 'bg-green-100 text-green-700' },
            { id: 'Короп', color: 'bg-amber-100 text-amber-700' },
            { id: 'Окунь', color: 'bg-orange-100 text-orange-700' },
            { id: 'Судак', color: 'bg-blue-100 text-blue-700' },
            { id: 'Карась', color: 'bg-yellow-100 text-yellow-700' },
            { id: 'Сом', color: 'bg-purple-100 text-purple-700' },
        ];

        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateUI(user);
            loadPosts(); // Reload to update delete buttons based on new user ID
        });

        function updateUI(user) {
            const loginBtn = document.getElementById('login-btn');
            const userInfo = document.getElementById('user-info');
            const createBox = document.getElementById('create-post-box');
            const guestBanner = document.getElementById('guest-banner');

            if (user) {
                loginBtn.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userInfo.classList.add('flex');
                createBox.classList.remove('hidden');
                guestBanner.classList.add('hidden');
                
                // Get Name: Google DisplayName OR Email OR Guest
                const name = user.displayName || (user.isAnonymous ? `Гість` : (user.email.split('@')[0]));
                document.getElementById('my-name').innerText = name;
                
                // Get Avatar: Google Photo OR Dicebear
                let avatar = user.photoURL;
                if (!avatar) {
                    const seed = user.isAnonymous ? user.uid : (user.email || user.uid);
                    avatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=${seed}&backgroundColor=c0aede,b6e3f4`;
                }
                
                document.getElementById('my-avatar').src = avatar;
                document.getElementById('post-avatar-mini').src = avatar;
                
                closeAuthModal();
            } else {
                loginBtn.classList.remove('hidden');
                userInfo.classList.add('hidden');
                userInfo.classList.remove('flex');
                createBox.classList.add('hidden');
                guestBanner.classList.remove('hidden');
            }
        }

        window.handleGoogleAuth = async () => {
            try {
                await signInWithPopup(auth, googleProvider);
            } catch (e) {
                showError("Помилка Google: " + e.message);
            }
        };

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            const btn = document.getElementById('auth-submit-btn');

            if(!email || !pass) {
                showError("Заповніть всі поля");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            document.getElementById('auth-error').classList.add('hidden');

            try {
                if (isRegisterMode) {
                    await createUserWithEmailAndPassword(auth, email, pass);
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (e) {
                let msg = "Помилка авторизації";
                if(e.code && e.code.includes('email-already-in-use')) msg = "Ця пошта вже зайнята";
                if(e.code && e.code.includes('invalid-credential')) msg = "Невірний логін або пароль";
                if(e.code && e.code.includes('weak-password')) msg = "Пароль надто простий";
                showError(msg);
            } finally {
                btn.disabled = false;
                btn.innerText = isRegisterMode ? "Зареєструватися" : "Увійти";
            }
        };

        window.handleGuest = async () => await signInAnonymously(auth);
        window.logout = async () => await signOut(auth);

        function showError(msg) {
            const errorBox = document.getElementById('auth-error');
            errorBox.innerHTML = `<i class="fas fa-exclamation-circle"></i> <span>${msg}</span>`;
            errorBox.classList.remove('hidden');
        }

        // --- POSTS ---
        function loadPosts() {
            // Simple query, sorting in memory to avoid index requirement
            const q = query(postsCol);
            
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('posts-container');
                const posts = [];
                snapshot.forEach(doc => posts.push({ id: doc.id, ...doc.data() }));
                
                // Client-side sort
                posts.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                if (posts.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12 bg-white rounded-2xl border border-dashed border-slate-300">
                            <div class="bg-slate-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-400">
                                <i class="fas fa-camera fa-2x"></i>
                            </div>
                            <h3 class="font-bold text-slate-600">Стрічка порожня</h3>
                            <p class="text-sm text-slate-400">Станьте першим, хто похвалиться уловом!</p>
                        </div>`;
                    return;
                }
                
                // Re-render only if count changes or simplistic check (React is better for this, but Vanilla JS works)
                container.innerHTML = posts.map(post => renderPost(post)).join('');
            }, (error) => {
                // *** ERROR HANDLING UPDATED ***
                console.error("Firestore Error:", error);
                const container = document.getElementById('posts-container');
                
                let errorMsg = "Помилка завантаження";
                let errorDesc = "Перевірте інтернет з'єднання.";

                if (error.code === 'permission-denied') {
                    errorMsg = "Доступ заборонено (Rules)";
                    errorDesc = "Змініть правила в Firebase Console: allow read, write: if true;";
                } else if (error.code === 'unavailable') {
                    errorMsg = "Немає з'єднання";
                    errorDesc = "Сервер не відповідає. Ви офлайн?";
                }

                container.innerHTML = `
                    <div class="text-center py-10 bg-red-50 border border-red-200 rounded-2xl text-red-600 p-6 mx-4 animate-fade-in">
                        <i class="fas fa-exclamation-triangle fa-3x mb-3 text-red-400"></i>
                        <h3 class="font-bold text-lg">${errorMsg}</h3>
                        <p class="text-sm mt-2 mb-4 text-slate-600">${errorDesc}</p>
                        <button onclick="location.reload()" class="bg-white border border-red-200 text-red-600 px-6 py-2 rounded-full text-sm font-bold hover:bg-red-50 transition shadow-sm">
                            Спробувати ще раз
                        </button>
                    </div>`;
            });
        }

        function renderPost(post) {
            const isOwner = currentUser && post.userId === currentUser.uid;
            const timeAgo = getTimeAgo(post.createdAt?.seconds);
            const tagConfig = FISH_TAGS.find(t => t.id === post.tag) || FISH_TAGS[0];
            
            // Avatar Fallback logic for old posts or posts without user photo
            let avatar = post.userPhoto; // New field we will save
            if (!avatar) {
                 const avatarSeed = post.userEmail || post.userId;
                 avatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=${avatarSeed}&backgroundColor=c0aede,b6e3f4`;
            }

            return `
                <article class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden post-card" id="post-${post.id}">
                    <div class="p-4 flex justify-between items-start">
                        <div class="flex items-center gap-3">
                            <img src="${avatar}" class="w-10 h-10 rounded-full bg-slate-100 border border-white shadow-sm object-cover">
                            <div>
                                <div class="flex items-center gap-2">
                                    <p class="font-bold text-slate-800 text-sm">${escapeHtml(post.userName || 'Рибалка')}</p>
                                    ${post.tag ? `<span class="text-[10px] px-2 py-0.5 rounded-full font-bold uppercase tracking-wider ${tagConfig.color}">${post.tag}</span>` : ''}
                                </div>
                                <p class="text-xs text-slate-400 flex items-center gap-1">
                                    <i class="far fa-clock text-[10px]"></i> ${timeAgo}
                                </p>
                            </div>
                        </div>
                        ${isOwner ? `
                            <button onclick="deletePost('${post.id}')" class="text-slate-300 hover:text-red-500 transition p-2 hover:bg-red-50 rounded-full">
                                <i class="far fa-trash-alt"></i>
                            </button>
                        ` : ''}
                    </div>
                    
                    <div class="px-4 pb-3">
                        <p class="text-slate-700 whitespace-pre-wrap leading-relaxed">${escapeHtml(post.content)}</p>
                    </div>

                    ${post.imageUrl ? `
                        <div class="bg-slate-100 relative group cursor-pointer">
                            <img src="${escapeHtml(post.imageUrl)}" class="w-full h-auto max-h-[500px] object-cover" loading="lazy" onerror="this.parentElement.style.display='none'">
                        </div>
                    ` : ''}

                    <div class="p-3 border-t border-slate-50 grid grid-cols-2 gap-4">
                        <button onclick="window.like('${post.id}')" class="flex justify-center items-center gap-2 text-slate-500 hover:text-green-600 transition py-1 rounded-lg hover:bg-green-50 group">
                            <i class="${post.likes > 0 ? 'fas text-green-600' : 'far'} fa-thumbs-up text-lg group-hover:scale-110 transition"></i>
                            <span class="font-bold text-sm">${post.likes || 0}</span>
                        </button>
                        
                        <button onclick="toggleComments('${post.id}')" class="flex justify-center items-center gap-2 text-slate-500 hover:text-blue-600 transition py-1 rounded-lg hover:bg-blue-50">
                            <i class="far fa-comment-alt text-lg"></i>
                            <span class="font-bold text-sm">Коментарі</span>
                        </button>
                    </div>

                    <!-- Comments Section (Hidden by default) -->
                    <div id="comments-${post.id}" class="hidden bg-slate-50 border-t border-slate-100 p-4">
                        <div id="comments-list-${post.id}" class="space-y-3 mb-4 max-h-60 overflow-y-auto comments-section">
                            <!-- JS loads comments here -->
                            <p class="text-xs text-slate-400 text-center">Завантаження...</p>
                        </div>
                        
                        <form onsubmit="postComment(event, '${post.id}')" class="relative">
                            <input type="text" name="commentText" placeholder="Написати коментар..." class="w-full bg-white border border-slate-200 rounded-full py-2.5 pl-4 pr-12 text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition shadow-sm">
                            <button type="submit" class="absolute right-1.5 top-1.5 text-blue-600 hover:bg-blue-50 p-1.5 rounded-full transition w-8 h-8 flex items-center justify-center">
                                <i class="fas fa-paper-plane text-xs"></i>
                            </button>
                        </form>
                    </div>
                </article>
            `;
        }

        // --- NEW FEATURES LOGIC ---

        // 1. Delete Post
        window.deletePost = async (id) => {
            if(!confirm("Видалити цей звіт?")) return;
            try {
                await deleteDoc(doc(postsCol, id));
            } catch(e) { console.error(e); alert("Помилка видалення"); }
        };

        // 2. Comments System
        window.toggleComments = (postId) => {
            const section = document.getElementById(`comments-${postId}`);
            const isHidden = section.classList.contains('hidden');
            
            if (isHidden) {
                section.classList.remove('hidden');
                loadComments(postId);
            } else {
                section.classList.add('hidden');
            }
        };

        let commentUnsubscribes = {};

        function loadComments(postId) {
            const list = document.getElementById(`comments-list-${postId}`);
            if (commentUnsubscribes[postId]) commentUnsubscribes[postId](); // clear old listener

            // Query comments for this post
            const q = query(commentsCol, where("postId", "==", postId));
            
            commentUnsubscribes[postId] = onSnapshot(q, (snapshot) => {
                const comments = [];
                snapshot.forEach(doc => comments.push({ id: doc.id, ...doc.data() }));
                // Sort by time ascending
                comments.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

                if (comments.length === 0) {
                    list.innerHTML = `<p class="text-xs text-slate-400 text-center italic">Поки немає коментарів. Будьте першим!</p>`;
                    return;
                }

                list.innerHTML = comments.map(c => {
                    let cAvatar = c.userPhoto;
                    if(!cAvatar) {
                         cAvatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=${c.userSeed || 'guest'}&backgroundColor=c0aede,b6e3f4`;
                    }
                    return `
                    <div class="flex gap-2 text-sm animate-fade-in">
                        <img src="${cAvatar}" class="w-6 h-6 rounded-full bg-white border border-slate-200 flex-shrink-0 object-cover">
                        <div class="bg-white px-3 py-2 rounded-2xl rounded-tl-none border border-slate-100 shadow-sm max-w-[85%]">
                            <p class="font-bold text-xs text-slate-600 mb-0.5">${escapeHtml(c.userName)}</p>
                            <p class="text-slate-800 leading-snug">${escapeHtml(c.text)}</p>
                        </div>
                    </div>
                `}).join('');
                list.scrollTop = list.scrollHeight;
            }, (error) => {
                // Handle permission error for comments too
                if (error.code === 'permission-denied') {
                    list.innerHTML = `<p class="text-xs text-red-500 text-center">Помилка доступу до коментарів.</p>`;
                }
            });
        }

        window.postComment = async (e, postId) => {
            e.preventDefault();
            const input = e.target.commentText;
            const text = input.value.trim();
            if (!currentUser) { alert("Спершу увійдіть в акаунт!"); openAuthModal(); return; }
            if (!text) return;

            const name = currentUser.displayName || (currentUser.isAnonymous ? `Гість` : (currentUser.email.split('@')[0]));
            const photo = currentUser.photoURL || null;

            try {
                input.value = ''; // clear immediately
                await addDoc(commentsCol, {
                    postId: postId,
                    userId: currentUser.uid,
                    userName: name,
                    userPhoto: photo,
                    userSeed: currentUser.isAnonymous ? currentUser.uid : currentUser.email,
                    text: text,
                    createdAt: serverTimestamp()
                });
            } catch (err) {
                console.error("Comment failed", err);
                input.value = text; // restore on fail
                alert("Не вдалося додати коментар. Перевірте дозволи бази даних.");
            }
        };

        // 3. Helpers
        function getTimeAgo(seconds) {
            if (!seconds) return 'щойно';
            const now = Math.floor(Date.now() / 1000);
            const diff = now - seconds;
            
            if (diff < 60) return 'щойно';
            if (diff < 3600) return `${Math.floor(diff/60)} хв. тому`;
            if (diff < 86400) return `${Math.floor(diff/3600)} год. тому`;
            return `${Math.floor(diff/86400)} дн. тому`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        // --- CORE ACTIONS ---
        window.like = async (id) => {
            if (!currentUser) { openAuthModal(); return; }
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'posts', id);
            await updateDoc(ref, { likes: increment(1) });
        };

        document.getElementById('btn-publish').onclick = async () => {
            const text = document.getElementById('post-text').value;
            const img = document.getElementById('post-image-url').value;
            const tag = document.getElementById('selected-tag').value;
            
            if (!text || !currentUser) return;

            const btn = document.getElementById('btn-publish');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                const name = currentUser.displayName || (currentUser.isAnonymous ? `Гість` : (currentUser.email.split('@')[0]));
                
                await addDoc(postsCol, {
                    userId: currentUser.uid,
                    userName: name,
                    userEmail: currentUser.email || 'guest',
                    userPhoto: currentUser.photoURL || null, // Saving actual google photo
                    content: text,
                    imageUrl: img,
                    tag: tag,
                    likes: 0,
                    createdAt: serverTimestamp()
                });
                
                // Reset form
                document.getElementById('post-text').value = '';
                document.getElementById('post-image-url').value = '';
                closeModal();
            } catch (e) { alert("Помилка: " + e.message); } 
            finally { 
                btn.disabled = false; 
                btn.innerHTML = '<span>Опублікувати</span><i class="fas fa-paper-plane text-xs"></i>'; 
            }
        };

        // --- INIT UI ---
        // Generate tag buttons
        const tagContainer = document.getElementById('fish-tags');
        FISH_TAGS.forEach(tag => {
            const btn = document.createElement('button');
            btn.className = `px-3 py-1 rounded-full text-xs font-bold border border-slate-200 transition bg-slate-50 text-slate-500 hover:bg-slate-100`;
            btn.innerText = tag.id;
            btn.onclick = () => {
                // reset all
                Array.from(tagContainer.children).forEach(c => c.className = `px-3 py-1 rounded-full text-xs font-bold border border-slate-200 transition bg-slate-50 text-slate-500 hover:bg-slate-100`);
                // active style
                btn.className = `px-3 py-1 rounded-full text-xs font-bold border border-transparent shadow-sm transform scale-105 ${tag.color} ring-2 ring-offset-1 ring-green-100`;
                document.getElementById('selected-tag').value = tag.id;
            };
            if(tag.id === 'Інше') btn.click(); // Select default
            tagContainer.appendChild(btn);
        });

        window.openModal = () => {
            if(!currentUser) { openAuthModal(); return; }
            document.getElementById('modal').classList.replace('hidden', 'flex');
        }
        window.closeModal = () => document.getElementById('modal').classList.replace('flex', 'hidden');
        window.openAuthModal = () => document.getElementById('auth-modal').classList.replace('hidden', 'flex');
        window.closeAuthModal = () => document.getElementById('auth-modal').classList.replace('flex', 'hidden');

        window.switchTab = (mode) => {
            const loginTab = document.getElementById('tab-login');
            const regTab = document.getElementById('tab-register');
            const btn = document.getElementById('auth-submit-btn');
            
            document.getElementById('auth-error').classList.add('hidden');
            
            if(mode === 'register') {
                isRegisterMode = true;
                regTab.className = "flex-1 py-1.5 rounded-lg text-sm font-bold bg-white text-green-900 shadow-sm transition-all";
                loginTab.className = "flex-1 py-1.5 rounded-lg text-sm font-bold text-green-100 hover:text-white transition-all";
                btn.innerText = "Зареєструватися";
            } else {
                isRegisterMode = false;
                loginTab.className = "flex-1 py-1.5 rounded-lg text-sm font-bold bg-white text-green-900 shadow-sm transition-all";
                regTab.className = "flex-1 py-1.5 rounded-lg text-sm font-bold text-green-100 hover:text-white transition-all";
                btn.innerText = "Увійти";
            }
        };
    </script>
</body>
