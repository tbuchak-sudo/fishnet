<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Соцмережа</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        header { background: #333; color: #fff; padding: 10px; text-align: center; border-radius: 8px; }
        #post-form { background: #fff; padding: 20px; margin-top: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; box-sizing: border-box; }
        button { background: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; width: 100%; }
        button:hover { background: #218838; }
        #feed { margin-top: 20px; }
        .post { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 5px solid #007bff; }
        .post h3 { margin: 0 0 5px; color: #333; }
        .post p { margin: 0; color: #555; }
    </style>
</head>
<body>

    <header>
        <h1>Стрічка новин</h1>
    </header>

    <div id="post-form">
        <input type="text" id="username" placeholder="Твоє ім'я">
        <textarea id="message" rows="3" placeholder="Про що думаєш?"></textarea>
        <button onclick="addPost()">Опублікувати</button>
    </div>

    <div id="feed">
        </div>

    <script>
        function addPost() {
            const name = document.getElementById('username').value;
            const msg = document.getElementById('message').value;

            if(name && msg) {
                const feed = document.getElementById('feed');
                const post = document.createElement('div');
                post.className = 'post';
                post.innerHTML = `<h3>${name}</h3><p>${msg}</p>`;
                
                // Додаємо новий пост на початок стрічки
                feed.prepend(post);

                // Очищаємо поле вводу повідомлення
                document.getElementById('message').value = '';
            } else {
                alert("Заповни всі поля!");
            }
        }
    </script>

</body>
</html>
