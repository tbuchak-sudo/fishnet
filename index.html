<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishNet — Соцмережа для рибалок</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #15803d; }
        body { background-color: #f8fafc; font-family: sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .post-card { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: 0; } }
    </style>
</head>
<body class="text-slate-900">

    <!-- Навігація -->
    <nav class="glass-nav sticky top-0 z-50 border-b border-slate-200 px-4 py-2.5 shadow-sm">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <div class="bg-green-700 p-2 rounded-xl text-white">
                    <i class="fas fa-fish fa-lg"></i>
                </div>
                <h1 class="text-xl font-black text-green-800 hidden sm:block">FishNet</h1>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="resetDemo()" class="text-xs text-red-400 hover:text-red-600 underline">Скинути демо</button>
                <div class="flex items-center gap-2">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=MyUser" class="w-8 h-8 rounded-full border border-green-600 bg-white" alt="Me">
                    <span class="text-sm font-bold hidden sm:block">Я (Рибалка)</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основний контент -->
    <main class="max-w-2xl mx-auto mt-6 px-4 pb-20 space-y-6">
        
        <!-- Створення поста -->
        <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-200">
            <div class="flex gap-3">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=MyUser" class="w-10 h-10 rounded-full bg-slate-100" alt="User">
                <button onclick="openModal()" class="flex-1 bg-slate-50 hover:bg-slate-100 text-left px-4 py-2 rounded-full text-slate-500 transition-colors">
                    Хвалися уловом сьогодні...
                </button>
            </div>
        </div>

        <!-- Стрічка постів -->
        <div id="posts-container" class="space-y-6">
            <!-- Пости будуть тут -->
        </div>

    </main>

    <!-- Модалка створення -->
    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-[100] p-4">
        <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl p-6 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-black"><i class="fas fa-times fa-lg"></i></button>
            <h2 class="text-xl font-bold mb-4">Новий звіт</h2>
            
            <textarea id="post-text" rows="4" class="w-full border p-3 rounded-xl text-lg placeholder-slate-300 focus:ring-2 focus:ring-green-500 outline-none mb-4" placeholder="Що спіймали?"></textarea>
            
            <input type="text" id="post-image-url" placeholder="Посилання на фото (необов'язково)" class="w-full border p-2 rounded-lg text-sm mb-6 bg-slate-50">

            <button onclick="addPost()" class="w-full bg-green-700 hover:bg-green-800 text-white py-3 rounded-xl font-bold transition shadow-lg">
                Опублікувати
            </button>
        </div>
    </div>

    <script>
        // --- СИСТЕМА ФЕЙКОВОЇ БАЗИ ДАНИХ (Local Storage) ---
        
        // Стартові дані для демо (щоб стрічка не була порожньою)
        const initialPosts = [
            {
                id: 1,
                user: "Олег Щукар",
                avatar: "Fisherman1",
                time: "2 год. тому",
                content: "Взяла на орбіт 110! Вага 3.2 кг. Дніпро радує!",
                image: "https://images.unsplash.com/photo-1544551763-47a0159f9234?w=600",
                likes: 42
            },
            {
                id: 2,
                user: "Карполов_PRO",
                avatar: "Fisherman2",
                time: "5 год. тому",
                content: "Нічна рибалка вдалася. Короп дзеркальний, 8 кг. Бойл - полуниця.",
                image: "https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=600",
                likes: 128
            }
        ];

        // Завантаження постів
        function loadPosts() {
            let posts = JSON.parse(localStorage.getItem('fishnet_posts'));
            if (!posts) {
                posts = initialPosts;
                localStorage.setItem('fishnet_posts', JSON.stringify(posts));
            }
            renderPosts(posts);
        }

        // Відображення
        function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            container.innerHTML = posts.map(post => `
                <article class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden post-card">
                    <div class="p-4 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${post.avatar}" class="w-10 h-10 rounded-full bg-slate-100">
                            <div>
                                <p class="font-bold text-slate-800">${post.user}</p>
                                <p class="text-xs text-slate-400">${post.time}</p>
                            </div>
                        </div>
                    </div>
                    <p class="px-4 pb-3 text-slate-800 text-lg">${post.content}</p>
                    ${post.image ? `<div class="bg-slate-100 aspect-video"><img src="${post.image}" class="w-full h-full object-cover" onerror="this.style.display='none'"></div>` : ''}
                    <div class="p-4 border-t border-slate-50 flex gap-4">
                        <button onclick="likePost(${post.id})" class="flex items-center gap-2 text-slate-500 hover:text-green-600 transition group">
                            <i class="fas fa-fish fa-xl group-hover:scale-110 transition"></i>
                            <span class="font-bold">${post.likes}</span>
                        </button>
                    </div>
                </article>
            `).join('');
        }

        // Додавання поста
        function addPost() {
            const text = document.getElementById('post-text').value;
            const img = document.getElementById('post-image-url').value;
            
            if (!text) return alert("Напишіть хоч щось!");

            const newPost = {
                id: Date.now(),
                user: "Я (Рибалка)",
                avatar: "MyUser",
                time: "Щойно",
                content: text,
                image: img,
                likes: 0
            };

            const posts = JSON.parse(localStorage.getItem('fishnet_posts')) || [];
            posts.unshift(newPost); // Додаємо на початок
            localStorage.setItem('fishnet_posts', JSON.stringify(posts));
            
            loadPosts();
            closeModal();
            document.getElementById('post-text').value = '';
            document.getElementById('post-image-url').value = '';
        }

        // Лайк
        window.likePost = function(id) {
            const posts = JSON.parse(localStorage.getItem('fishnet_posts'));
            const post = posts.find(p => p.id == id);
            if (post) {
                post.likes++;
                localStorage.setItem('fishnet_posts', JSON.stringify(posts));
                renderPosts(posts);
            }
        }

        // Управління модалкою
        window.openModal = () => document.getElementById('modal').classList.replace('hidden', 'flex');
        window.closeModal = () => document.getElementById('modal').classList.replace('flex', 'hidden');

        // Скидання
        window.resetDemo = () => {
            if(confirm('Скинути всі дані до початкових?')) {
                localStorage.removeItem('fishnet_posts');
                location.reload();
            }
        };

        // Старт
        loadPosts();
    </script>
</body>
</html>
