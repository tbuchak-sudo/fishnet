<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishNet — Соцмережа для рибалок</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #15803d; }
        body { background-color: #f8fafc; font-family: sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .post-card { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: 0; } }
    </style>
</head>
<body class="text-slate-900">

    <!-- Навігація -->
    <nav class="glass-nav sticky top-0 z-50 border-b border-slate-200 px-4 py-2.5 shadow-sm">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <div class="bg-green-700 p-2 rounded-xl text-white">
                    <i class="fas fa-fish fa-lg"></i>
                </div>
                <h1 class="text-xl font-black text-green-800 hidden sm:block">FishNet</h1>
            </div>
            <div class="flex items-center gap-4">
                <!-- Блок користувача (прихований до входу) -->
                <div id="user-info" class="hidden flex items-center gap-3">
                    <div class="flex items-center gap-2">
                        <img id="my-avatar" src="" class="w-8 h-8 rounded-full border border-green-600 bg-white" alt="Me">
                        <span id="my-name" class="text-sm font-bold hidden sm:block">...</span>
                    </div>
                    <button onclick="window.logout()" class="text-xs text-red-500 hover:text-red-700 font-bold border border-red-200 px-2 py-1 rounded-lg">Вийти</button>
                </div>
                
                <!-- Кнопка входу (якщо не авторизований) -->
                <button id="login-btn" onclick="openAuthModal()" class="bg-green-700 text-white px-4 py-1.5 rounded-full text-sm font-bold hover:bg-green-800 transition shadow-lg hidden">
                    Увійти
                </button>
            </div>
        </div>
    </nav>

    <!-- Основний контент -->
    <main class="max-w-2xl mx-auto mt-6 px-4 pb-20 space-y-6">
        
        <!-- Створення поста -->
        <div id="create-post-box" class="bg-white rounded-2xl p-4 shadow-sm border border-slate-200 hidden">
            <div class="flex gap-3">
                <img id="post-avatar" src="" class="w-10 h-10 rounded-full bg-slate-100" alt="User">
                <button onclick="openModal()" class="flex-1 bg-slate-50 hover:bg-slate-100 text-left px-4 py-2 rounded-full text-slate-500 transition-colors">
                    Хвалися уловом сьогодні...
                </button>
            </div>
        </div>
        
        <div id="guest-banner" class="bg-blue-50 p-4 rounded-xl border border-blue-100 text-center hidden">
            <p class="text-blue-800 mb-2">Увійдіть або зареєструйтесь, щоб публікувати звіти!</p>
            <button onclick="openAuthModal()" class="text-sm font-bold text-blue-600 underline">Увійти в акаунт</button>
        </div>

        <!-- Стрічка постів -->
        <div id="posts-container" class="space-y-6">
            <div class="text-center py-10 text-slate-400">
                <i class="fas fa-spinner fa-spin fa-2x mb-2"></i>
                <p>Завантаження стрічки...</p>
            </div>
        </div>

    </main>

    <!-- Модалка створення поста -->
    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-[50] p-4">
        <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl p-6 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-slate-400 hover:text-black"><i class="fas fa-times fa-lg"></i></button>
            <h2 class="text-xl font-bold mb-4">Новий звіт</h2>
            <textarea id="post-text" rows="4" class="w-full border p-3 rounded-xl text-lg placeholder-slate-300 focus:ring-2 focus:ring-green-500 outline-none mb-4" placeholder="Що спіймали?"></textarea>
            <input type="text" id="post-image-url" placeholder="Посилання на фото (необов'язково)" class="w-full border p-2 rounded-lg text-sm mb-6 bg-slate-50">
            <button id="btn-publish" class="w-full bg-green-700 hover:bg-green-800 text-white py-3 rounded-xl font-bold transition shadow-lg flex justify-center items-center gap-2">Опублікувати</button>
        </div>
    </div>

    <!-- Модалка АВТОРИЗАЦІЇ (Вхід/Реєстрація) -->
    <div id="auth-modal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm hidden items-center justify-center z-[60] p-4">
        <div class="bg-white rounded-3xl w-full max-w-sm shadow-2xl overflow-hidden relative">
            <button onclick="closeAuthModal()" class="absolute top-4 right-4 text-slate-300 hover:text-slate-500"><i class="fas fa-times fa-lg"></i></button>
            
            <div class="bg-green-700 p-6 text-center">
                <h2 class="text-2xl font-black text-white mb-2">FishNet ID</h2>
                <div class="flex justify-center gap-4 text-sm font-bold text-green-200">
                    <button onclick="switchTab('login')" id="tab-login" class="text-white border-b-2 border-white pb-1">Вхід</button>
                    <button onclick="switchTab('register')" id="tab-register" class="hover:text-white pb-1">Реєстрація</button>
                </div>
            </div>

            <div class="p-8 space-y-4">
                <div id="auth-error" class="hidden bg-red-50 text-red-600 text-xs p-2 rounded-lg text-center"></div>
                
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Email</label>
                    <input type="email" id="auth-email" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 outline-none focus:ring-2 focus:ring-green-500 transition">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Пароль</label>
                    <input type="password" id="auth-password" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 outline-none focus:ring-2 focus:ring-green-500 transition">
                </div>

                <button id="auth-submit-btn" onclick="handleAuth()" class="w-full bg-green-700 hover:bg-green-800 text-white py-3 rounded-xl font-bold transition shadow-lg mt-4">
                    Увійти
                </button>
                
                <p class="text-center text-xs text-slate-400 mt-4">
                    або <button onclick="handleGuest()" class="text-green-600 hover:underline">продовжити як Гість</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, updateDoc, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ВАШІ КЛЮЧІ (Вже вставлені з попереднього кроку)
        const manualConfig = {
            apiKey: "AIzaSyD6IAvXTRgBLlmgIeziYeY9kDPrZXzD_O4",
            authDomain: "fishnet-1bcb5.firebaseapp.com",
            projectId: "fishnet-1bcb5",
            storageBucket: "fishnet-1bcb5.firebasestorage.app",
            messagingSenderId: "863937283187",
            appId: "1:863937283187:web:49e96a534e1315ecd71606"
        };

        // Ініціалізація
        let firebaseConfig = manualConfig;
        if (typeof __firebase_config !== 'undefined') firebaseConfig = JSON.parse(__firebase_config);
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'fishnet-prod';
        const postsCol = collection(db, 'artifacts', appId, 'public', 'data', 'posts');

        let currentUser = null;
        let isRegisterMode = false;

        // --- AUTH LOGIC ---
        
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const loginBtn = document.getElementById('login-btn');
            const userInfo = document.getElementById('user-info');
            const createBox = document.getElementById('create-post-box');
            const guestBanner = document.getElementById('guest-banner');

            if (user) {
                // User is logged in
                loginBtn.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userInfo.classList.add('flex');
                createBox.classList.remove('hidden');
                guestBanner.classList.add('hidden');
                
                // Show info
                const name = user.isAnonymous ? `Гість #${user.uid.substring(0,4)}` : (user.email.split('@')[0]);
                document.getElementById('my-name').innerText = name;
                const avatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.uid}`;
                document.getElementById('my-avatar').src = avatar;
                document.getElementById('post-avatar').src = avatar;
                
                closeAuthModal();
            } else {
                // User is logged out
                loginBtn.classList.remove('hidden');
                userInfo.classList.remove('flex');
                userInfo.classList.add('hidden');
                createBox.classList.add('hidden');
                guestBanner.classList.remove('hidden');
                
                // Open auth modal immediately if first visit
                // openAuthModal(); 
            }
            loadPosts();
        });

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            const errorBox = document.getElementById('auth-error');
            const btn = document.getElementById('auth-submit-btn');

            if(!email || !pass) {
                errorBox.innerText = "Заповніть всі поля";
                errorBox.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.innerText = "Обробка...";
            errorBox.classList.add('hidden');

            try {
                if (isRegisterMode) {
                    await createUserWithEmailAndPassword(auth, email, pass);
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (e) {
                let msg = "Помилка: " + e.message;
                if(e.code === 'auth/email-already-in-use') msg = "Ця пошта вже зайнята!";
                if(e.code === 'auth/invalid-credential') msg = "Невірний email або пароль";
                if(e.code === 'auth/weak-password') msg = "Пароль має бути не менше 6 символів";
                
                errorBox.innerText = msg;
                errorBox.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = isRegisterMode ? "Зареєструватися" : "Увійти";
            }
        };

        window.handleGuest = async () => {
            await signInAnonymously(auth);
        };

        window.logout = async () => {
            await signOut(auth);
            location.reload();
        };

        // --- UI TABS ---
        window.switchTab = (mode) => {
            const loginTab = document.getElementById('tab-login');
            const regTab = document.getElementById('tab-register');
            const btn = document.getElementById('auth-submit-btn');
            const errorBox = document.getElementById('auth-error');
            
            errorBox.classList.add('hidden');
            
            if(mode === 'register') {
                isRegisterMode = true;
                regTab.classList.add('text-white', 'border-b-2', 'border-white');
                regTab.classList.remove('hover:text-white');
                loginTab.classList.remove('text-white', 'border-b-2', 'border-white');
                loginTab.classList.add('hover:text-white');
                btn.innerText = "Зареєструватися";
            } else {
                isRegisterMode = false;
                loginTab.classList.add('text-white', 'border-b-2', 'border-white');
                loginTab.classList.remove('hover:text-white');
                regTab.classList.remove('text-white', 'border-b-2', 'border-white');
                regTab.classList.add('hover:text-white');
                btn.innerText = "Увійти";
            }
        };

        // --- POSTS LOGIC (Same as before) ---
        function loadPosts() {
            const q = query(postsCol);
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('posts-container');
                const posts = [];
                snapshot.forEach(doc => posts.push({ id: doc.id, ...doc.data() }));
                posts.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                if (posts.length === 0) {
                    container.innerHTML = `<div class="text-center py-10 text-slate-400"><p>Ще немає звітів. Будьте першим!</p></div>`;
                    return;
                }
                container.innerHTML = posts.map(renderPost).join('');
            });
        }

        function renderPost(post) {
            const date = post.createdAt ? new Date(post.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...';
            // Визначаємо ім'я (для старих анонімних постів або нових)
            let authorName = `Рибалка #${post.userId.substring(0,5)}`; 
            
            return `
                <article class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden post-card mb-4">
                    <div class="p-4 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${post.userId}" class="w-10 h-10 rounded-full bg-slate-100">
                            <div>
                                <p class="font-bold text-slate-800">${authorName}</p>
                                <p class="text-xs text-slate-400">${date}</p>
                            </div>
                        </div>
                    </div>
                    <p class="px-4 pb-3 text-slate-800 text-lg">${post.content}</p>
                    ${post.imageUrl ? `<div class="bg-slate-100 aspect-video"><img src="${post.imageUrl}" class="w-full h-full object-cover" onerror="this.style.display='none'"></div>` : ''}
                    <div class="p-4 border-t border-slate-50 flex gap-4">
                        <button onclick="window.like('${post.id}')" class="flex items-center gap-2 text-slate-500 hover:text-green-600 transition group">
                            <i class="fas fa-fish fa-xl group-hover:scale-110 transition ${post.likes > 0 ? 'text-green-600' : ''}"></i>
                            <span class="font-bold">${post.likes || 0}</span>
                        </button>
                    </div>
                </article>
            `;
        }

        const btn = document.getElementById('btn-publish');
        btn.onclick = async () => {
            const text = document.getElementById('post-text').value;
            const img = document.getElementById('post-image-url').value;
            if (!text || !currentUser) return;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                await addDoc(postsCol, {
                    userId: currentUser.uid,
                    content: text,
                    imageUrl: img,
                    likes: 0,
                    createdAt: serverTimestamp()
                });
                document.getElementById('post-text').value = '';
                document.getElementById('post-image-url').value = '';
                closeModal();
            } catch (e) { alert("Помилка: " + e.message); } 
            finally { btn.disabled = false; btn.innerText = 'Опублікувати'; }
        };

        window.like = async (id) => {
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'posts', id);
            await updateDoc(ref, { likes: increment(1) });
        };

        // UI Helpers
        window.openModal = () => document.getElementById('modal').classList.replace('hidden', 'flex');
        window.closeModal = () => document.getElementById('modal').classList.replace('flex', 'hidden');
        window.openAuthModal = () => document.getElementById('auth-modal').classList.replace('hidden', 'flex');
        window.closeAuthModal = () => document.getElementById('auth-modal').classList.replace('flex', 'hidden');

        // Check if user is logged out initially to show login button logic is handled in onAuthStateChanged
    </script>
</body>
</html>
